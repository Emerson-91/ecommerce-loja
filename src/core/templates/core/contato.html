{% extends 'base.html' %}
{% block title %}Contato{% endblock %}

{% block content %}
<section class="max-w-6xl mx-auto px-4 py-12">
  <div class="grid md:grid-cols-[1.5fr,1fr] gap-10 items-start">
    <!-- Contatos (com largura maior) -->
    <div>
      <h2 class="text-4xl font-bold text-gray-800 mb-8">Entre em Contato</h2>

      <p class="mb-6 text-lg text-gray-700 leading-relaxed">
        <strong class="font-semibold">WhatsApp:</strong><br>
        <a href="https://wa.me/5599999999999" target="_blank" class="text-indigo-600 hover:underline text-lg">
          (99) 99999-9999
        </a>
      </p>

      <p class="mb-6 text-lg text-gray-700 leading-relaxed">
        <strong class="font-semibold">E-mail:</strong><br>
        <a href="mailto:contato@seudominio.com" class="text-indigo-600 hover:underline text-lg">
          contato@seudominio.com
        </a>
      </p>

      <p class="text-lg text-gray-700 leading-relaxed">
        <strong class="font-semibold">Endereço:</strong><br>
        Rua Fátima do Sul, 31<br>
        Campo Grande - MS
      </p>
    </div>

    <!-- Mapa -->
    <div class="w-full h-[500px] rounded-xl overflow-hidden shadow-lg">
      <iframe
        src="https://www.google.com/maps?q=Rua+Fátima+do+Sul,+31,+Campo+Grande,+MS&output=embed"
        width="100%" height="100%" style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="w-full h-full">
      </iframe>
    </div>
  </div>
</section>
{% endblock %}
