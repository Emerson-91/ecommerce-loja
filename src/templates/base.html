{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Yvy Lima Collection{% endblock %}</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body class="bg-gray-50 font-sans">

<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center py-4 px-6 max-h-20">

    <!-- Logo -->
    <a href="{% url 'core:home' %}" class="flex items-center">
      <img src="{% static 'img/logo-loja.png' %}" alt="Logo Moda Fashion" class="h-16" />
    </a>

    <!-- Menu principal + Menu ícones juntos -->
    <nav class="flex items-center space-x-10">

      <!-- Menu principal: só md+ -->
      <div class="hidden md:flex space-x-8 font-medium text-gray-700">
        <a href="{% url 'core:masculino' %}" class="hover:text-indigo-600 transition">Masculino</a>
        <a href="{% url 'core:feminino' %}" class="hover:text-indigo-600 transition">Feminino</a>
        <a href="{% url 'core:acessorios' %}" class="hover:text-indigo-600 transition">Acessórios</a>
        <a href="{% url 'core:novidades' %}" class="hover:text-indigo-600 transition">Novidades</a>
        <a href="{% url 'core:ofertas' %}" class="hover:text-indigo-600 transition">Ofertas</a>
      </div>

      <!-- Menu direito: ícones todos juntos, visíveis sempre -->
      <div class="flex items-center space-x-6 text-gray-600">
        <a href="#" title="Minha Conta" class="hover:text-indigo-600 transition">
          <i class="fas fa-user fa-lg"></i>
        </a>

        <a href="#" title="Meu Carrinho" class="relative hover:text-indigo-600 transition">
          <i class="fas fa-shopping-cart fa-lg"></i>
          {% if carrinho_quantidade and carrinho_quantidade > 0 %}
          <span
            class="absolute -top-2 -right-2 bg-indigo-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center font-bold"
            >{{ carrinho_quantidade }}</span
          >
          {% endif %}
        </a>

        <a
          href="{% url 'administracao:painel_dashboard' %}"
          title="Administração"
          class="hover:text-indigo-600 transition"
        >
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>

    </nav>
  </div>
</header>

<main class="min-h-[80vh] container mx-auto px-6 py-8">
  {% block content %}{% endblock %}
</main>

{% include 'footer.html' %}

</body>
</html>
